  <div class="list-group">
    <a *ngFor="let post of posts" href="/" class="list-group-item list-group-item-action flex-column align-items-start">
      <table width="50%" style="float:left;">
        <tr>
          <div class="d-flex w-100 justify-content-between">
            <small>user id: {{post.id}}</small>
          </div>
          <small>{{post.posttime}}</small>
        </tr>
      </table>
      <table width="50%">
        <tr>
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">title: {{post.title}}</h5>
          </div>
          <p class="mb-1">{{post.description}}</p>
          <small>See comment</small>
        </tr>
      </table>
    </a>
  </div>
